<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>

    <style>
        /* ----------  COPIED CSS  ---------- */
        h1 {                     /* applies to the main page heading */
            font-size: 1.8em;
            margin-bottom: 8px;
            animation: slideUp 1s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #1e1e2f, #2b2b3f);
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
            min-height: 100vh;
        }

        .store-header h2 {
            color: #3C91E6;
            font-size: 2.2em;   /* Adjusted for better visibility */
        }

        /* animation referenced by h1 */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to   { transform: translateY(0);   opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Analytics</h1>
    <h2>UNDER DEVELOPMENT! (COMING SOON)</h2>
        <script>
        // The session storage check (kept from your original snippet)
        if (sessionStorage.getItem("isLoggedIn") !== "true") {
            sessionStorage.setItem("redirectAfterLogin", window.location.pathname);
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
